<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Index</title>
  <link rel="icon" href="/img/favicon.png"/>
   <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.min.css">

  </head>
  <body>
<div class="chat">
      <div id="sidebar" class="chat__sidebar">

      </div>  
      <div class="chat__main">
        <div id="messages" class="chat__messages"> </div>
        <div class="compose">
          <form id="message-form" >
            <input name="message" placeholder="message" required autocomplete="off  ">
            <button id="send"> Send  </button>
          </form>
        </div>
      </div>
    </div>
   
    <script id="message-template" type="text/html">
      <div class="message">
      <p >
        <span class="message__name">  {{username}} </span>
        <small class="message__meta"> {{createdAt}} </small> 
      </p>
        <p> {{message}} <small style="color:gray;"> {{createdAt}} </small></p>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
      <h2 class="room-title"><b>Room:</b><span style="font-size:15px;"> {{room}} </span></h2>
      <h3 class="list-title"> <b>Users</b> </h3>
      <ul class="users">
        {{#users}}  
          <li style="padding:5px;font-size:20px;">{{username}} <small style="color:gray;float:right;"> {{createdAt}} </small> </li>
        {{/users}}
      </ul>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>

  </body>
</html>
